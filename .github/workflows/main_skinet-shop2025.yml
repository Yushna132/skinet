# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - skinet-shop2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # 1) Rendre Node dispo sur la VM GitHub
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

    # 2) Installer Angular CLI (attention au bon package: @angular/cli)
      - name: Install Angular CLI
        run: npm i -g @angular/cli@20

    # 3) Installer les deps et build Angular
    # Remplace ClientApp par le nom de ton dossier Angular (ex: client)
      - name: Install deps & build Angular app
        run: |
          cd client
          npm install
          ng build

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1DB24871F5EE47E9A723695C626CBDD2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E09028974A2B4ACEA5AEBEA4946DA1E7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_67FCF09922AC4EDB84E27DF0FD6592F9 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'skinet-shop2025'
          slot-name: 'Production'
          package: .
          